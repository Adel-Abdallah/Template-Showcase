<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Minimalist Template</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">ESSENTIAL.</a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Shop</a>
            <a href="product.html" class="nav-link">Featured</a>
            <a href="wishlist.html" class="nav-link">Saved</a>
            <a href="cart.html" class="nav-link">Cart</a>
        </nav>
    </header>

    <main class="cart-container">
        <h1 class="cart-title">Your Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <div class="cart-item-image">
                    <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=200&h=200&fit=crop"
                        alt="Essential Low-Top">
                </div>
                <div class="cart-item-details">
                    <h3>Essential Low-Top</h3>
                    <p>Size: US 9</p>
                    <p class="cart-item-price">$185.00</p>
                </div>
                <div class="cart-item-qty">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$185.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>$185.00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </main>

    <footer class="footer">
        <p>Quality essentials since 2020</p>
    </footer>

    <style>
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .cart-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
        }

        .cart-items {
            margin-bottom: 3rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        @media (max-width: 600px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background: #f5f5f5;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .cart-item-details p {
            font-size: 0.875rem;
            color: #666;
        }

        .cart-item-price {
            font-weight: 500;
            color: #111 !important;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .cart-item-qty button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .cart-summary {
            background: #fafafa;
            padding: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-weight: 600;
            font-size: 1.1rem;
            border-bottom: none;
            padding-top: 1rem;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #111;
            color: #fff;
            border: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
    </style>
</body>

</html>
