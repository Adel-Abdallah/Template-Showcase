<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist E-commerce Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">ESSENTIAL.</a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Shop</a>
            <a href="product.html" class="nav-link">Featured</a>
            <a href="wishlist.html" class="nav-link">Saved</a>
            <a href="cart.html" class="nav-link">Cart</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1 class="hero-title">The Collection</h1>
        <p class="hero-subtitle">Timeless essentials, crafted with care.</p>
    </section>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Sneakers</button>
        <button class="filter-btn">Boots</button>
        <button class="filter-btn">Loafers</button>
    </div>

    <!-- Product Grid -->
    <main class="product-grid">
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=600&h=600&fit=crop" alt="Essential Low-Top">
            </div>
            <div class="product-info">
                <h3 class="product-name">Essential Low-Top</h3>
                <p class="product-price">$185.00</p>
            </div>
        </a>
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=600&h=600&fit=crop" alt="Classic Sneaker">
            </div>
            <div class="product-info">
                <h3 class="product-name">Classic Sneaker</h3>
                <p class="product-price">$165.00</p>
            </div>
        </a>
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1614252369475-531eba835eb1?w=600&h=600&fit=crop" alt="Leather Loafer">
            </div>
            <div class="product-info">
                <h3 class="product-name">Leather Loafer</h3>
                <p class="product-price">$220.00</p>
            </div>
        </a>
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=600&h=600&fit=crop" alt="Canvas Slip-On">
            </div>
            <div class="product-info">
                <h3 class="product-name">Canvas Slip-On</h3>
                <p class="product-price">$95.00</p>
            </div>
        </a>
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600&h=600&fit=crop" alt="Running Trainer">
            </div>
            <div class="product-info">
                <h3 class="product-name">Running Trainer</h3>
                <p class="product-price">$145.00</p>
            </div>
        </a>
        <a href="product.html" class="product-card">
            <div class="product-image">
                <img src="https://images.unsplash.com/photo-1608256246200-53e635b5b65f?w=600&h=600&fit=crop" alt="Suede Boot">
            </div>
            <div class="product-info">
                <h3 class="product-name">Suede Boot</h3>
                <p class="product-price">$280.00</p>
            </div>
        </a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Quality essentials since 2020</p>
    </footer>
</body>
</html>
