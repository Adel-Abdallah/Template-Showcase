<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Minimalist Template</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">ESSENTIAL.</a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Shop</a>
            <a href="product.html" class="nav-link">Featured</a>
            <a href="wishlist.html" class="nav-link">Saved</a>
            <a href="cart.html" class="nav-link">Cart</a>
        </nav>
    </header>

    <main class="wishlist-container">
        <h1 class="wishlist-title">Saved Items</h1>

        <div class="product-grid">
            <a href="product.html" class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?w=600&h=600&fit=crop"
                        alt="Essential Low-Top">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Essential Low-Top</h3>
                    <p class="product-price">$185.00</p>
                </div>
            </a>
            <a href="product.html" class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1614252369475-531eba835eb1?w=600&h=600&fit=crop"
                        alt="Leather Loafer">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Leather Loafer</h3>
                    <p class="product-price">$220.00</p>
                </div>
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>Quality essentials since 2020</p>
    </footer>

    <style>
        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .wishlist-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-align: center;
        }
    </style>
</body>

</html>
